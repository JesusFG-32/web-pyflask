<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Cloud Tech Conference{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <span>G</span>oogle Cloud <span>T</span>ech <span>C</span>onf
        </div>
        <div class="date-location">
            {{ date }}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 Google Cloud Tech Conference. Built with Flask.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
